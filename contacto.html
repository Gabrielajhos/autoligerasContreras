<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoligerasContreras</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
     
        <H1>Suspenciones ruta 3 </H1>
     
        <h3>Taller mecánico</h3>
     <div class="header2">
         
       
     <div class="navegacion_principal ">
              <nav>
                 <a href="index.html"> Inicio</a>
                 <a href="contacto.html">Contactanos</a>
                 <a href="servicios.html">Servicios Especializados</a>
              </nav>
             </div>
             </div>
         </header>
     
     <div class="titulado">
        <h2>Contactanos</h2>
        <h3>Aclararemos todas tus dudas a la brevedad Posible</h3>
     </div>
    <main class="main">
        

        <form class="formulario contenedor" action="https://formsubmit.co/josejoseluiscontreras@gmail.com" method="POST" >
            <fieldset class="datos">
                <legend> Datos de contacto </legend>

                <div>
                <label for="nombre">  Nombre</label>
                <input id="nombre" type="text" placeholder="Tu nombre">
                </div>

                <div>
                <label for="Apellido">Apellido</label>
                <input id="apellido" type="texto" placeholder="Tu apellido">
                </div>

                <div>
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="tu telefono">
                </div>

                <div>
                <label for="email">  E-mail</label>
                <input id="email" type="email" placeholder="Tu E-mail">
                </div>
            </fieldset>

            <fieldset class="condicion">
                <legend>Condición</legend>

                
                <div>
                <label for="natural">Persona natural</label>
                <input type="radio" id="natural">
                </div>

                
                <div>
                <label for="empresa">Empresa</label>
                <input type="radio" id="empresa">
                </div>
            </fieldset>

            <fieldset>
                <legend>Realiza tu consulta.</legend>

                <label for="consulta">Consulta</label>
                <textarea id="consulta"></textarea>

            </fieldset>

            <input type="submit" value="Enviar " class="enviar">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/agradecimientos.html">

        </form>


    </main>


    <footer class="footer">

        <div class="navegacion_principal ">
            <nav>
               <a href="index.html"> Inicio</a>
               <a href="contacto.html">Contactanos</a>
               <a href="servicios.html">Servicios Especializados</a>
            </nav>
           </div>
   
        <p class="copyrigth"> Derechos reservados por copyrigth &copy;</p>

    </footer>
</body>
</html>
